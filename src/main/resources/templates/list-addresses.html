<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses</title>
    <link rel="stylesheet"
          type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <h2>Here can you add, update and change addresses</h2>
                <hr/>
            <thead>
                <tr>
                    <th>city</th>
                    <th>zipCode</th>
                    <th>streetAddress</th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each="address: ${addresses}">
                        <td th:text="${address.city}"></td>
                        <td th:text="${address.zipCode}"></td>
                        <td th:text="${address.streetAddress}"></td>
                        <td>
                            <a th:href="@{/showAddressesUpdateForm(id=${address.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/deleteAddress(id=${address.id})}" class="btn btn-danger ml-2">Delete</a>
                         </td>
                    </tr>
                </tbody>
        </table>
    </div>
    </body>
</html>
