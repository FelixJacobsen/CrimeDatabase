<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a victim </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add victim</h2>
        <form th:action="@{/saveVictim}" th:object="${victim}" method="POST">
         <div class ="col-sm-8">
            <input type="text" th:field="*{firstName}" placeholder="Enter firstname" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{LastName}" placeholder="Enter lastname" class="form-control col-4 mb-4"/>
         </div>
            <div>
              <label class="col-form-label col-sm-4">
              <label for="victim-birth-date">Date of birth:</label>
              <input type="date" th:field="${victim.dateOfBirth}"/>
             </div>


            <label class="col-form-label col-sm-4">Crimes: </label>
                 <div class ="col-sm-8">
                      <select th:field="*{crimes}" class="form-control">
                      <option th:value="0" selected></option>
                      <option th:each="crime: ${listCrimes}" th:value="${crime.id}" th:text="${crime.name}">
                      </option>
                      </select>
             </div>

            <label class="col-form-label col-sm-4">Address: </label>
                 <div class ="col-sm-8">
                        <select th:field="*{address}" class="form-control">
                        <option th:value="0" selected></option>
                        <option th:each="address: ${listAddresses}" th:value="${address.id}" th:text="${address.city}">
                        </option>
                        </select>
                 </div>




            <div class ="col-sm-8">
            <button class="btn btn-primary" type="submit">Save</button>
            </div>
          <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
