<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show categories </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Show categories</h2>
    <hr/>
    <a th:href="@{/addCategoryForm}"class="btn btn-primary mb-2"> Add a new category</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${category}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/showUpdateForm(id=${category.id})}" class="btn btn-info">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
