<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show categories </title>
</head>
<body>
<div>
    <h2>Show categories</h2>
    <hr/>
    <table>
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category: ${category}">
            <td th:text="${category.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
