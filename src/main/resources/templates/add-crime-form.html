<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a crime </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Add crime</h2>
        <hr/>
        <form th:action="@{/saveCrime}" th:object="${crime}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>

            <label class="col-form-label col-sm-4">Category: </label>
            <div class ="col-sm-8">
                <select th:field="*{category}" class="form-control">
                <th:block th:each="category: ${listCategories}">
                <option th:text="${category.name}" th:value="${category.id}">
                </th:block>
                </select>
            </div>




               <label class="col-form-label col-sm-4">Address: </label>
                        <div class ="col-sm-8">
                            <select th:field="*{address}" class="form-control">
                            <option th:value="0" selected>Open this select menu</option>
                            <option th:each="address: ${listAddresses}"
                               th:value="${address.id}" th:text="${address.city}" >

                             </option>
                            </select>
                        </div>


         <!--    <input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4"/>
            <input type="text" th:field="*{victims}" placeholder="Enter victims" class="form-control col-4 mb-4"/>
           <input type="text" th:field="*{criminals}" placeholder="Enter criminals" class="form-control col-4 mb-4"/>
           <label for="criminal-time">Time:</label>
            <input type="date" th:field="${crime.time}"/>-->
            <button class="btn btn-primary" type="submit" >Save</button>
          <input type="hidden" th:field="*{id}"/>
        </form>
    </div>
</body>
</html>
